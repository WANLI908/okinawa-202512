            // æ›´æ–°æŒ‰éˆ•æ¨£å¼
            document.querySelectorAll('.nav-item').forEach(btn => btn.classList.remove('active', 'text-orange-500'));
            document.getElementById(`btn-${tab}`).classList.add('active', 'text-orange-500');

            // æ¸²æŸ“å…§å®¹
            if (tab === 'itinerary') renderItinerary();
            if (tab === 'info') renderInfo();
            if (tab === 'budget') renderBudget();
            
            window.scrollTo(0, 0);
        }

        // è¨˜å¸³åŠŸèƒ½
        function addExpense() {
            const item = document.getElementById('ex-item').value;
            const amount = document.getElementById('ex-amount').value;
            if(!item || !amount) return alert('è«‹è¼¸å…¥é …ç›®å’Œé‡‘é¡');

            const expenses = JSON.parse(localStorage.getItem('okinawa_expenses')) || [];
            expenses.unshift({
                item,
                amount,
                date: new Date().toLocaleDateString()
            });
            localStorage.setItem('okinawa_expenses', JSON.stringify(expenses));
            renderBudget();
        }

        function deleteExpense(index) {
            const expenses = JSON.parse(localStorage.getItem('okinawa_expenses')) || [];
            expenses.splice(index, 1);
            localStorage.setItem('okinawa_expenses', JSON.stringify(expenses));
            renderBudget();
        }

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            renderItinerary();
        });

    </script>
